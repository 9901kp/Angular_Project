
<table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Shift</th>
        <th>Worker</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of scheduleData">
        <td>{{ schedule.date }}</td>
        <td>{{ schedule.shift }}</td>
        <td>{{ schedule.worker }}</td>
      </tr>
    </tbody>
  </table>
