<!-- Your form with Bootstrap styling -->
<form class="form" [formGroup]="registrationForm" (ngSubmit)="Register">
    <div class="container mt-3">
        <div class="row justify-content-md-center">
            <div class="mx-auto" style="width: 20rem;">
                <p class="title text-center">Register</p>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="mark1234">
                    <label for="firstName">Firstname</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="mark1234">
                    <label for="firstName">Lastname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="mark1234">
                    <label for="firstName">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirm password</label>
                  </div>


                <div class="form-floating mb-3">
                    <label for="job">Job</label>
                    <select class="form-control" id="jobId" formControlName="jobId">
                      <option *ngFor="let job of jobOptions" [ngValue]="job.title">{{job.title}}</option>
                    </select>
                  </div>

     
                    <button type="submit" class="btn btn-success btn-block text-left">Register</button>
                    <button type="button" class="btn btn-primary btn-sm text-right" (click)="goToLogin()">Back to Login</button>

                

                <!-- <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary btn-sm" (click)="goToLogin()   ">Back to Login</button>
                </div> -->
            </div>
        </div>
    </div>
</form>
