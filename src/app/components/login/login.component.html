
<form [formGroup]="loginForm">
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="mx-auto" style="width: 18rem;">
          <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="login-username" placeholder="mark1234">
              <label for="login-username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center">
              <button (click)="Login()" class="btn btn-primary w-50">Log In</button>
              <button (click)="goToRegister()" class="btn btn-primary w-50">Register</button>

            </div>
          </form>
      </div>
    </div>
  </div>

</div>
</form>
